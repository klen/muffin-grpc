<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Muffin GRPC Example</title>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container p-3">
            {% block content %}
                <h1 class="mb-4"> Muffin GRPC Example </h1>
                <h3 class="mb-4">HelloWorld</h3>
                <form>
                    <label for="name" class="form-label">Enter you name to get a greeting from HelloWorld GRPC Service</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="name" id="name" />
                        <button class="btn btn-outline-secondary" type="submit">Send</button>
                    </div>
                </form>
                {% if message %}
                    <h5 class="mb-4">Response from grpc: {{ message }}</h5>
                {% endif %}
            {% endblock %}
        </div>
    </body>
</html>
